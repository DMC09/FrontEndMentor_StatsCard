<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="main.min.css">

  <title>Frontend Mentor | Stats preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="card_photo">
      <img src="./images/image-header-mobile.jpg" alt="Collaboration">
    </div>
  <div class="card_info">
  <div class="info_container">
    <div class="headline">Get <span>insights</span> that help your business grow</div>
    <div class="description">Discover the benefits of our data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</div>
    <div class="stat_container">
    <div class="stat">
      <p>10k+ <span class="subtitle"></span></p>
    </div>
    <div class="stat">
      <p>314 <span class="subtitle"></span></p>
    </div>
    <div class="stat">
      <p>12M+ <span class="subtitle"></span></p>
    </div>
    </div>
  </div>
  </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">DharminChauhan</a>.
  </div> -->
</body>
</html>
